<!doctype html>
<html>
  <head>
    <title>Beheer uw narrowcasting schermen.</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/setiframe.js"></script>
  </head>
  <body>
    <!-- Dit is het bovenste gedeelte, stuk header niet heel bijzonder. -->
    <div class="header">
      <div class="logo">
        <img src="media/logowitweijbo.png">
      </div>
      <div class="text">
        <p>Beheer uw narrowcasting schermen.</p>
      </div>
    </div>
    <!-- Dit stuk is het onderste gedeelte van de website, hier komt het er op aan -->
    <div class="content">
      <div class="select">
        <!--  Pas hieronder de href links aan naar de gewenste link.
              Het is ook mogelijk om een complete lijn van <a> tot </a> te
              kopieeren en toe te voegen.
       -->
        <a class="display" href="http://weijbo-ict.nl" target="iframe">Scherm 1</a>
        <a class="display" href="http://nu.nl" target="iframe">Scherm 2</a>
        <a class="display" href="" target="iframe">Scherm 3</a>
        <a class="display" href="" target="iframe">Scherm 4</a>
        <a class="display" href="" target="iframe">Scherm 5</a>
      </div>
      <div class="view">
        <iframe name="iframe" src="#"></iframe>
      </div>
    </div>
  </body>
</html>
